<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>小试响应式三种布局方法</title>
		<link rel="stylesheet" type="text/css" href="responsive.css">
	</head>

	<body>
		<div class="container" id="absolute">
			<div id="absolute-left">
			<h4>左酱</h4>
			</div>

			<div id="absolute-main">
			<h1>这个是方法1：绝对定位</h1>
			</div>

			<div id="absolute-right">
			<h4>右酱</h4>
			</div>	
		</div>

		<div class="container" id="negative-margin">
			<div id="negative-margin-main">
				<div id="main-body">
					<h1>这个是方法2：margin 负值法</h1>
				</div>
			</div>

			<div id="negative-margin-left">
			<h4>左酱</h4>
			</div>

			<div id="negative-margin-right">
			<h4>右酱</h4>
			</div>	
		</div>

		<div class="container" id="float">
			<div id="float-left">
			<h4>左酱</h4>
			</div>

			<div id="float-main">
			<h1>这个是方法3：自身浮动法</h1>
			</div>

			<div id="float-right">
			<h4>右酱</h4>
			</div>	
		</div>


	</body>

</html>
